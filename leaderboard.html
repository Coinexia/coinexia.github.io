<!DOCTYPE html>
<html>
<head>
  <title>Coinexia Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2c2c2c;
      --text: #f0f0f0;
      --accent: #4caf50;
      --gold: gold;
    }
    body.light {
      --bg: #f0f0f0;
      --card: #ffffff;
      --text: #1e1e1e;
      --accent: #4caf50;
      --gold: goldenrod;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background-color: var(--card);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #444;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--accent);
    }
    .nav-tabs {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nav-tabs a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }
    .nav-tabs a:hover {
      color: var(--accent);
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background-color: var(--card);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin-top: 0;
    }
    .leaderboard-entry {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 12px;
    }
    .avatar-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .entry-info {
      flex-grow: 1;
    }
    .entry-info p {
      margin: 2px 0;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .search-bar input {
      padding: 8px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .toggle-theme {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <header>
  <div class="logo">Coinexia</div>
  <nav class="nav-tabs">
    <a href="main.html">Dashboard</a>
    <a href="earn.html">Earn</a>
    <a href="leaderboard.html" onclick="return true;">Leaderboard</a>
    <a href="account.html">Account</a>
  </nav>
</header>

  <main>
    <div class="card">
      <h2>üèÜ Global Leaderboard</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name...">
      </div>
      <div id="leaderboardList"></div>
    </div>

    <div class="card">
      <h2>üßç Your Rank</h2>
      <div id="userRankCard">Loading...</div>
    </div>
  </main>

  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDJmHmlTwvpDwEt3EJc6KVpi4X8meZeffc",
    authDomain: "coinexia-748b6.firebaseapp.com",
    projectId: "coinexia-748b6",
    storageBucket: "coinexia-748b6.appspot.com",
    messagingSenderId: "235020899567",
    appId: "1:235020899567:web:0d4b031bb45ee6990a371a"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let leaderboardData = [];

  auth.onAuthStateChanged(async user => {
    if (user) {
      const uid = user.uid;
      const snapshot = await db.collection('users').orderBy('points', 'desc').limit(50).get();
      leaderboardData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderLeaderboard(leaderboardData);
      highlightUserRank(uid);
    } else {
      window.location.href = "index.html";
    }
  });

  function renderLeaderboard(data) {
    const list = document.getElementById('leaderboardList');
    list.innerHTML = '';
    data.forEach((user, index) => {
      const entry = document.createElement('div');
      entry.className = 'leaderboard-entry';
      const avatar = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || "User")}`;
      entry.innerHTML = `
        <img src="${avatar}" class="avatar-img" alt="Avatar">
        <div class="entry-info">
          <p><strong>#${index + 1}</strong> ${user.displayName || "Anonymous"}</p>
          <p>Points: ${user.points || 0} | Streak: ${user.streak || 0} | Referrals: ${user.referrals || 0}</p>
        </div>
      `;
      list.appendChild(entry);
    });
  }

  function highlightUserRank(uid) {
    const index = leaderboardData.findIndex(user => user.id === uid);
    const user = leaderboardData[index];
    const card = document.getElementById('userRankCard');
    if (user) {
      const avatar = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || "User")}`;
      card.innerHTML = `
        <div class="leaderboard-entry">
          <img src="${avatar}" class="avatar-img" alt="Avatar">
          <div class="entry-info">
            <p><strong>#${index + 1}</strong> ${user.displayName || "Anonymous"}</p>
            <p>Points: ${user.points || 0} | Streak: ${user.streak || 0} | Referrals: ${user.referrals || 0}</p>
          </div>
        </div>
      `;
    } else {
      card.textContent = "You're not in the top 50 yet. Keep earning!";
    }
  }

  document.getElementById('searchInput').addEventListener('input', e => {
    const query = e.target.value.toLowerCase();
    const filtered = leaderboardData.filter(user =>
      (user.displayName || "").toLowerCase().includes(query)
    );
    renderLeaderboard(filtered);
  });

  function toggleTheme() {
    const current = document.body.classList.contains('light');
    if (current) {
      document.body.classList.remove('light');
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.add('light');
      localStorage.setItem('theme', 'light');
    }
  }

  window.onload = () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light');
    }
  };
</script>
</body>
</html>
