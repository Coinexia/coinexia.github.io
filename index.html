<!DOCTYPE html>
<html>
<head>
  <title>Coinexia</title>
  <!-- Firebase v8 SDK (Browser-Compatible) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Welcome to Coinexia</h1>

  <!-- Login Button -->
  <button onclick="login()">Sign in with Google</button>
  <p id="userStatus">Not signed in</p>

  <!-- Earn Points Button -->
  <button onclick="addPoints()" disabled>Earn 10 Points</button>

  <!-- Check Points Button -->
  <button onclick="checkPoints()" disabled>Check My Points</button>

  <!-- Display Area -->
  <p id="pointsDisplay">Current Points: ?</p>
</body>
</html>
