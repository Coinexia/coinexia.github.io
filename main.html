<!DOCTYPE html>
<html>
<head>
  <title>Coinexia Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    .dashboard {
      max-width: 600px;
      margin: auto;
    }
    .welcome {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .points {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .referral {
      margin-top: 30px;
      font-size: 0.95em;
    }
    .leaderboard {
      margin-top: 40px;
      font-size: 1em;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="welcome" id="welcome">Loading...</div>
    <div class="points" id="points">Fetching points...</div>
    <button class="btn" onclick="earnPoints()">Earn Points</button>
    <button class="btn" onclick="logout()">Log out</button>

    <div class="referral">
      <p>Your referral link:</p>
      <p id="referralLink">Generating...</p>
    </div>

    <div class="leaderboard">
      <h3>üèÜ Leaderboard Preview</h3>
      <ul id="leaderboardList" style="list-style: none; padding: 0;"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDJmHmlTwvpDwEt3EJc6KVpi4X8meZeffc",
      authDomain: "coinexia-748b6.firebaseapp.com",
      projectId: "coinexia-748b6",
      storageBucket: "coinexia-748b6.appspot.com",
      messagingSenderId: "235020899567",
      appId: "1:235020899567:web:0d4b031bb45ee6990a371a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async user => {
      if (user) {
        document.getElementById('welcome').textContent = `Welcome, ${user.displayName}`;
        const userDoc = await db.collection('users').doc(user.uid).get();
        const points = userDoc.exists ? userDoc.data().points || 0 : 0;
        document.getElementById('points').textContent = `Your points: ${points}`;
        document.getElementById('referralLink').textContent = `https://coinexia.github.io/?ref=${user.uid}`;
        loadLeaderboard(); // ‚úÖ This is now called properly
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadLeaderboard() {
      const snapshot = await db.collection('users').orderBy('points', 'desc').limit(5).get();
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';

      snapshot.forEach((doc, index) => {
        const data = doc.data();
        const name = data.displayName || "Anonymous";
        const points = data.points || 0;
        const li = document.createElement('li');
        li.textContent = `#${index + 1} ${name} ‚Äî ${points} pts`;
        li.style.margin = '6px 0';
        list.appendChild(li);
      });
    }

    function earnPoints() {
      alert("Points earning system coming soon!");
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
