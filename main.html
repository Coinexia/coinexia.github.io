<!DOCTYPE html>
<html>
<head>
  <title>Coinexia Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    header {
      background-color: #2c2c2c;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #4caf50;
    }

    .nav-tabs {
      display: flex;
      gap: 20px;
    }

    .nav-tabs a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-tabs a:hover {
      color: #4caf50;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 40px;
    }

    .points {
      font-size: 1em;
      color: #4caf50;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: #2c2c2c;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card h2 {
      margin-top: 0;
      color: #f0f0f0;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .leaderboard h3 {
      color: gold;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
    }

    .leaderboard li {
      margin: 6px 0;
    }

    .referral {
      font-size: 0.95em;
      color: #ccc;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <header>
    <div class="logo">Coinexia</div>
    <nav class="nav-tabs">
      <a href="#">Dashboard</a>
      <a href="#">Earn</a>
      <a href="#">Leaderboard</a>
      <a href="#">Account</a>
    </nav>
    <div class="user-info">
      <div class="avatar" id="avatar">?</div>
      <div class="points" id="points">Loading...</div>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>üî• Daily Challenge</h2>
      <p>Earn 50 points by completing 3 tasks</p>
      <button class="btn" onclick="earnPoints()">Start Challenge</button>
      <button class="btn" onclick="logout()">Log out</button>
    </div>

    <div class="card referral">
      <h2>üîó Your Referral Link</h2>
      <p id="referralLink">Generating...</p>
    </div>

    <div class="card leaderboard">
      <h3>üèÜ Leaderboard Preview</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDJmHmlTwvpDwEt3EJc6KVpi4X8meZeffc",
      authDomain: "coinexia-748b6.firebaseapp.com",
      projectId: "coinexia-748b6",
      storageBucket: "coinexia-748b6.appspot.com",
      messagingSenderId: "235020899567",
      appId: "1:235020899567:web:0d4b031bb45ee6990a371a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async user => {
      if (user) {
        document.getElementById('avatar').textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : '?';
        const userDoc = await db.collection('users').doc(user.uid).get();
        const points = userDoc.exists ? userDoc.data().points || 0 : 0;
        document.getElementById('points').textContent = `${points} pts`;
        document.getElementById('referralLink').textContent = `https://coinexia.github.io/?ref=${user.uid}`;
        loadLeaderboard();
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadLeaderboard() {
      const snapshot = await db.collection('users').orderBy('points', 'desc').limit(5).get();
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';

      snapshot.forEach((doc, index) => {
        const data = doc.data();
        const name = data.displayName || "Anonymous";
        const points = data.points || 0;
        const li = document.createElement('li');
        li.textContent = `#${index + 1} ${name} ‚Äî ${points} pts`;
        list.appendChild(li);
      });
    }

    function earnPoints() {
      alert("Points earning system coming soon!");
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
