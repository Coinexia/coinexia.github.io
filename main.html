<!DOCTYPE html>
<html>
<head>
  <title>Coinexia Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
    }
    .dashboard {
      max-width: 600px;
      margin: auto;
    }
    .card {
      background-color: #2c2c2c;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .welcome {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4caf50;
      display: inline-block;
      line-height: 60px;
      font-size: 1.2em;
      color: white;
      margin-bottom: 10px;
    }
    .points {
      font-size: 1.2em;
      color: #4caf50;
    }
    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .referral {
      font-size: 0.95em;
      color: #ccc;
    }
    .leaderboard h3 {
      color: gold;
    }
    .leaderboard ul {
      list-style: none;
      padding: 0;
    }
    .leaderboard li {
      margin: 6px 0;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="card">
      <div class="avatar" id="avatar">?</div>
      <div class="welcome" id="welcome">Loading...</div>
      <div class="points" id="points">Fetching points...</div>
      <button class="btn" onclick="earnPoints()">Earn Points</button>
      <button class="btn" onclick="logout()">Log out</button>
    </div>

    <div class="card referral">
      <p>Your referral link:</p>
      <p id="referralLink">Generating...</p>
    </div>

    <div class="card leaderboard">
      <h3>üèÜ Leaderboard Preview</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDJmHmlTwvpDwEt3EJc6KVpi4X8meZeffc",
      authDomain: "coinexia-748b6.firebaseapp.com",
      projectId: "coinexia-748b6",
      storageBucket: "coinexia-748b6.appspot.com",
      messagingSenderId: "235020899567",
      appId: "1:235020899567:web:0d4b031bb45ee6990a371a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async user => {
      if (user) {
        document.getElementById('welcome').textContent = `Welcome, ${user.displayName}`;
        document.getElementById('avatar').textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : '?';
        const userDoc = await db.collection('users').doc(user.uid).get();
        const points = userDoc.exists ? userDoc.data().points || 0 : 0;
        document.getElementById('points').textContent = `Your points: ${points}`;
        document.getElementById('referralLink').textContent = `https://coinexia.github.io/?ref=${user.uid}`;
        loadLeaderboard();
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadLeaderboard() {
      const snapshot = await db.collection('users').orderBy('points', 'desc').limit(5).get();
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';

      snapshot.forEach((doc, index) => {
        const data = doc.data();
        const name = data.displayName || "Anonymous";
        const points = data.points || 0;
        const li = document.createElement('li');
        li.textContent = `#${index + 1} ${name} ‚Äî ${points} pts`;
        list.appendChild(li);
      });
    }

    function earnPoints() {
      alert("Points earning system coming soon!");
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
