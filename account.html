<!DOCTYPE html>
<html>
<head>
  <title>Coinexia Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2c2c2c;
      --text: #f0f0f0;
      --accent: #4caf50;
      --gold: gold;
    }
    body.light {
      --bg: #f0f0f0;
      --card: #ffffff;
      --text: #1e1e1e;
      --accent: #4caf50;
      --gold: goldenrod;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      background-color: var(--card);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #444;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: var(--accent);
    }
    .nav-tabs {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .nav-tabs a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
    }
    .nav-tabs a:hover {
      color: var(--accent);
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background-color: var(--card);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .card h2 {
      margin-top: 0;
    }
    .avatar-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-theme {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .activity-log ul, .referral-tree ul {
      list-style: none;
      padding: 0;
    }
    .activity-log li, .referral-tree li {
      margin: 6px 0;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <header>
    <div class="logo">Coinexia</div>
    <nav class="nav-tabs">
      <a href="main.html">Dashboard</a>
      <a href="earn.html">Earn</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="account.html">Account</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>üë§ Profile</h2>
      <img id="avatarImg" class="avatar-img" src="" alt="Avatar">
      <p id="displayName">Name: ...</p>
      <p id="bio">Bio: ...</p>
      <button class="btn" onclick="editProfile()">Edit Profile</button>
    </div>

    <div class="card">
      <h2>üîê Security</h2>
      <p id="lastLogin">Last login: ...</p>
      <p id="authProvider">Signed in with: ...</p>
    </div>

    <div class="card">
      <h2>‚öôÔ∏è Account Actions</h2>
      <button class="btn" onclick="changePassword()">Change Password</button>
      <button class="btn" onclick="confirmDelete()">Delete Account</button>
      <button class="btn" onclick="exportData()">Export My Data</button>
    </div>

    <div class="card referral-tree">
      <h2>üå± Referral Tree</h2>
      <ul id="referralTreeList"></ul>
    </div>

    <div class="card activity-log">
      <h2>üßæ Activity Log</h2>
      <ul id="activityLogList"></ul>
    </div>
  </main>

  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDJmHmlTwvpDwEt3EJc6KVpi4X8meZeffc",
    authDomain: "coinexia-748b6.firebaseapp.com",
    projectId: "coinexia-748b6",
    storageBucket: "coinexia-748b6.appspot.com",
    messagingSenderId: "235020899567",
    appId: "1:235020899567:web:0d4b031bb45ee6990a371a"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  auth.onAuthStateChanged(async user => {
    if (user) {
      const uid = user.uid;
      const name = user.displayName || "Anonymous";
      const avatar = user.photoURL || "https://ui-avatars.com/api/?name=" + encodeURIComponent(name);
      document.getElementById('avatarImg').src = avatar;
      document.getElementById('displayName').textContent = `Name: ${name}`;

      const userDoc = await db.collection('users').doc(uid).get();
      const data = userDoc.exists ? userDoc.data() : {};
      document.getElementById('bio').textContent = `Bio: ${data.bio || "No bio set"}`;
      document.getElementById('lastLogin').textContent = `Last login: ${new Date(user.metadata.lastSignInTime).toLocaleString()}`;
      document.getElementById('authProvider').textContent = `Signed in with: ${user.providerData[0]?.providerId || "Unknown"}`;

      loadReferralTree(uid);
      loadActivityLog(uid);
    } else {
      window.location.href = "index.html";
    }
  });

  function editProfile() {
    const newName = prompt("Enter new display name:");
    const newBio = prompt("Enter new bio:");
    const user = auth.currentUser;
    if (user && newName) {
      user.updateProfile({ displayName: newName }).then(() => {
        db.collection('users').doc(user.uid).update({ bio: newBio || "" });
        alert("Profile updated!");
        location.reload();
      });
    }
  }

  function changePassword() {
    const email = auth.currentUser.email;
    auth.sendPasswordResetEmail(email).then(() => {
      alert("Password reset email sent to " + email);
    });
  }

  function confirmDelete() {
    const code = prompt("Enter the 6-digit code sent to your email to confirm deletion:");
    if (code === "123456") { // Replace with real verification logic
      auth.currentUser.delete().then(() => {
        alert("Account deleted.");
        window.location.href = "index.html";
      });
    } else {
      alert("Invalid code.");
    }
  }

  async function exportData() {
    const user = auth.currentUser;
    const uid = user.uid;
    const userDoc = await db.collection('users').doc(uid).get();
    const historySnap = await db.collection('users').doc(uid).collection('history').get();
    const exportObj = {
      profile: userDoc.data(),
      history: historySnap.docs.map(doc => doc.data())
    };
    console.log("Exported Data:", exportObj);
    alert("Data exported to console. You can copy it from DevTools.");
  }

  async function loadReferralTree(uid) {
    const treeRef = db.collection('referrals').doc(uid).collection('children');
    const snapshot = await treeRef.get();
    const list = document.getElementById('referralTreeList');
    list.innerHTML = '';
    snapshot.forEach(doc => {
      const data = doc.data();
      const li = document.createElement('li');
      li.textContent = `${data.name || "Anonymous"} ‚Äî ${data.points || 0} pts`;
      list.appendChild(li);
    });
  }

  async function loadActivityLog(uid) {
    const historyRef = db.collection('users').doc(uid).collection('history').orderBy('timestamp', 'desc').limit(10);
    const snapshot = await historyRef.get();
    const list = document.getElementById('activityLogList');
    list.innerHTML = '';
    snapshot.forEach(doc => {
      const data = doc.data();
      const li = document.createElement('li');
      const time = new Date(data.timestamp).toLocaleString();
      li.textContent = `${data.action} ‚Äî ${data.points} pts (${time})`;
      list.appendChild(li);
    });
  }

  function toggleTheme() {
    const current = document.body.classList.contains('light');
    if (current) {
      document.body.classList.remove('light');
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.add('light');
      localStorage.setItem('theme', 'light');
    }
  }

  window.onload = () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light');
    }
  };
</script>
</body>
</html>
